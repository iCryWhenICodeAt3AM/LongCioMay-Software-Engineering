<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lory's Seafood</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <!-- Other meta tags and CSS/JS links -->
    <link rel="icon" href="images/longciomay.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/longciomay.ico" type="image/x-icon">
</head>
<body>
    <!-- Top Nav Bar - START -->
    <div class="container-fluid">
        <div class="row">
            <!-- Profile Icon, Name and Role Container - START -->
            <div class="profile-info col-2 text-center">
                <div class="row">
                    <!-- Name and Role - START -->
                    <div class="col-12 pt-3">
                        <div class="row">
                            <!-- Name -->
                            <div class="col-12 text-nowrap">
                                <h6>VIEWING DECK 4:</h6>
                            </div>
                            <!-- Role -->
                            <div class="col-12">
                                <h6>LORYâ€™S SEAFOOD EATERY</h6>
                            </div>
                        </div>
                    </div>
                    <!-- Name and Role - END -->
                </div>
            </div>
            <!-- Profile, Name and Role Container - END -->
            <!-- Account Welcome and Log-out - START -->
            <div class="logout-container col-10 text-end">
                <div class="row">
                    <!-- Account Welcome -->
                    <div class="col-7"></div>
                    <div class="col-4 pt-4 mt-3 text-white">
                        <h6>Welcome, Table 1</h6>
                    </div>
                    <!-- Log-out -->
                    <div class="col-1 p-4">
                        <img src="images/logout-icon.svg" alt="Log-out Icon" width="100%" height="100%">
                    </div>
                </div>
            </div>
            <!-- Account Welcome and Log-out - START -->
        </div>
    </div>
    <!-- Top Nav Bar - END -->
    <!-- Body - START -->
        
    <!-- Modal for Quantity -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="orderModalLabel">Order Quantity</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contents to be loaded -->
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="placeOrder()">Order</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmationModalLabel">Remove Item</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to remove this item?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button id="confirmationSuccessBtn" type="button" class="btn btn-primary">Yes</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Side Navigation -->
    <div class="container-fluid">
        <div class="row">
            <!-- Side Nav - START -->
            <nav class="side-navigation col-2 d-flex flex-column">
                <!-- New Item For Side Nav - START -->
                <ul class="list-unstyled flex-grow-1">
                    <li class="p-3 d-flex m-3">
                        <img src="images/food-icon.svg" alt="Food Icon" width="25%" height="25%">
                        <div class="text-center flex-grow-1 pt-2">
                            <h6>Menu</h6>
                        </div>
                    </li>
                </ul>
                <!-- New Item For Side Nav - END -->
            </nav>
            <!-- Side Nav - END -->
            <!-- Content - START -->
            <div class="col-7">
                <div class="row">
                    <div class="col-12 table-container text-center d-flex justify-content-center">
                        <!-- Pills -->
                        <table class="table pills">
                            <tbody>
                                <tr>
                                    <td><button class="btn btn-custom btn-active" onclick="filterItems('all')" id="all">ALL</button></td>
                                    <td><button class="btn btn-custom" onclick="filterItems('special')" id="special">SPECIAL</button></td>
                                    <td><button class="btn btn-custom" onclick="filterItems('main')" id="main">MAIN</button></td>
                                    <td><button class="btn btn-custom" onclick="filterItems('beverages')" id="beverages">BEVERAGES</button></td>
                                </tr>
                                <tr>
                                    <td><button class="btn btn-custom" onclick="filterItems('small-orders')" id="small-orders">SMALL ORDERS</button></td>
                                    <td><button class="btn btn-custom" onclick="filterItems('appetizers')" id="appetizers">APPETIZERS</button></td>
                                    <td><button class="btn btn-custom" onclick="filterItems('sides')" id="sides">SIDES</button></td>
                                    <td><button class="btn btn-custom" onclick="filterItems('desserts')" id="desserts">DESSERTS</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-12 table-container text-center">
                        <table class="table items">
                            <tbody>
                                <tr id="append-1">
                                    <!-- Add more cells as needed -->
                                </tr>
                                <tr id="append-2">
                                    <!-- Add more cells as needed -->
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Content - END -->
            <!-- Order List - START -->
            <div class="orderlist-container col-3 text-center">
                <div class="order-list">
                    <div class="row">
                        <!-- Customer ID -->
                        <div class="col-12">
                            <div class="customer-id m-2 pt-3 p-2">
                                <h6><b>Customer ID - 0000000013</b></h6>
                            </div>
                            <!-- List -->
                        </div>
                        <!-- Order Items -->
                        <div class="order-items col-10 offset-1 p-3">
                            <!-- Headers -->
                            <div class="row mb-2">
                                <div class="col-2 list-item p-0"><b>Qty</b></div>
                                <div class="col-6 list-item p-0"><b>Item</b></div>
                                <div class="col-2 list-item p-0"><b>Total</b></div>
                                <div class="col-2 list-item p-0"><b>Act</b></div>
                            </div>
                            <!-- Contents -->
                            
                        </div>
                        <div class="col-12 pt-3">
                            <div class="row">
                                <div class="col-12">
                                    <h6><b>Order Total</b></h6>
                                </div>
                                <div class="col-12">
                                    <h6 id="order-total">0</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-1">
                            <button class="btn btn-c btn-outline-success">
                                <img src="images/check.svg" alt="Check" height="100%" width="100%">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Order List - END -->
        </div>
    </div>
    <!-- Body - END -->
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
    <script src="js/firestore.js"></script>
    <script src="js/ordering.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
